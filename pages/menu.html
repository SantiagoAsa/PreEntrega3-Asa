<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú principal - Bienestar Animal</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <section class="programa">
      <h1>Bienestar Animal</h1>
      <h2>Menú principal</h2>

      <!--VER USUARIOS REGISTRADOS-->
      <button id="btnVerUsuarios" class="btnVerUsuariosOculto">
        Ver usuarios registrados
      </button>

      <div id="containerVerUsuarios"></div>

      <template id="templateVerUsuarios">
        <section class="verUsuariosStyle">
          <h4>Usuarios registrados:</h4>
          <p class="pVerUsuarios"></p>
        </section>
      </template>

      <!--BUSCAR USUARIO REGISTRADO-->
      <div>
        <button id="btnBuscarUsuario" class="">Buscar usuario</button>
      </div>
      <div id="containerBuscarUsuario" class="hidden">
        <section class="buscarUsuarioStyle">
          <form action="" id="formBuscarUsuario">
            <h4>Buscar usuario registrado</h4>
            <label for="name">Nombre completo:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Escriba el nombre completo"
            />
            <button type="submit" value="Buscar" id="buscar">Buscar</button>
          </form>
          <h4>Historial de Busquedas:</h4>
          <div id="resultadoUsuario">
            <template id="templateVerUsuario">
              <p class="pBuscarUsuario"></p>
            </template>
          </div>
        </section>
      </div>

      <!-- REGISTRAR USUARIO -->
      <button id="btnRegistrarUsuario" class="">Registrar nuevo usuario</button>

      <!-- VER MASCOTAS REGISTRADAS -->
      <button id="btnVerMascotas" class="btnVerMascotasOculto">
        Ver mascotas registradas
      </button>

      <div id="containerVerMascotas"></div>

      <template id="templateVerMascotas">
        <section class="verMascotasStyle">
          <h4>Mascotas registradas:</h4>
          <p class="pVerMascotas"></p>
        </section>
      </template>

      <!-- BUSCAR MASCOTA -->
      <button id="btnBuscarMascota" class="">Buscar mascota</button>

      <div id="containerBuscarMascota" class="oculto">
        <section class="buscarMascotaStyle">
          <form action="" id="formBuscarMascota">
            <h4>Buscar mascota registrada</h4>
            <label for="nameMascota">Nombre de la mascota:</label>
            <input
              type="text"
              id="nameMascota"
              name="name"
              placeholder="Nombre de la mascota"
            />
            <label for="especieMascota" class="labelBuscarEspecie"
              >Especie:</label
            >
            <select id="especieMascota" name="especie[]">
              <option value="canino">Canino</option>
              <option value="felino">Felino</option>
            </select>

            <button type="submit" value="Buscar" id="buscar">Buscar</button>
          </form>
          <h4>Historial de Busquedas:</h4>
          <div id="resultadoMascota">
            <template id="templateBuscarMascota">
              <p class="pBuscarMascota"></p>
            </template>
          </div>
        </section>
      </div>

      <!-- REGISTRAR MASCOTA -->
      <button id="btnRegistrarMascota" class="">Registrar nueva mascota</button>

      <!-- SALIR -->
      <button id="btnSalir" class="">Salir</button>

      <!-- Usuario Logueado -->
      <div id="userData"></div>
      
    </section>

    <!-- SCRIPTS -->
    <script src="../js/Mascota.js"></script>
    <script src="../js/Usuario.js"></script>
    <script src="../js/Veterinaria.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
